{% extends 'base.html' %}{% block body %}<div class="container" align="center" justify-content="center" >    <div class="row" align="center">        {% for i in movie_list %}        <div class="col-md-3">            <div class="card" style="width: 18rem;">                <img class="card-img-top" src="{{i.img.url}}"" alt="Card image cap" height='250'>             <div class="card-body text-center">                <h5 class="card-title" font-weight="bold">{{i.name}}</h5>                <p class="card-text">{{i.desc}}</p>                <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View Details</a>            </div>            </div>        </div>        {% endfor %}    </div></div>{% endblock %}
